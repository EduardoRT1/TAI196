<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Editar Usuario flask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<h1 class="display-5 mt-5 text-center text-primary">Editar Usuario</h1>
<h3 class="display-5 mb-5 text-center text-danger">Flask</h3>

<div class="container">
    <form action="{{ url_for('put_usuario', id=usuario['id']) }}" method="POST" onsubmit="return confirmarActualizacion()">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" name="txtNombre" class="form-control" value="{{ usuario['name'] }}" required>
        </div>

        <div class="mb-3">
            <label for="edad" class="form-label">Edad</label>
            <input type="number" name="txtEdad" class="form-control" value="{{ usuario['age'] }}" required>
        </div>

        <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" name="txtCorreo" class="form-control" value="{{ usuario['email'] }}" required>
        </div>

        <button type="submit" class="btn btn-success">Actualizar</button>
        <a href="{{ url_for('get_usuarios') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script>
    function confirmarActualizacion() {
        return confirm("Â¿Deseas actualizar este usuario?");
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
